<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.min.js"></script>
    <script src="js/script.js" type="module" ></script>
    <title>prova daniele</title>
</head>
<body>
    
    <div id="app">
        <div id="chat" class="container p-4 d-flex">
            <div id="side-bar">
                <div class="header">header sinistra</div>
                <div class="notification">

                </div>
                <div id="search"></div>
                <div id="contacts" class="d-flex">
                    <div id="contact" class="d-flex align-content-start" :class="{'active': activeContactId === contact.id}" v-for="(contact, index)contact in contacts" :key="contact.id" @click="setActiveContactId(contact.id)">
                        <div class="avatar">
                            <img src="images/avatar_1.jpg" alt="avatar" class="img-fluid rounded-circle">
                        </div>
                        
                        <div class="contact-info">
                            <h6>{{contact.name}}</h6>
                            <p>ultimo messaggio</p>
                        </div>
                        <div class="time">12.55</div>
                    </div>
                </div>
            </div>
            <div id="main-chat">
                <div class="header">header destra</div>
                <div class="chat-container">
                    <div class="msg">
                        <div class="sent">ciao</div>
                    </div>
                    <div class="msg">
                        <div class="received">ciaooo</div>
                    </div>

                </div>
                <div class="toolbar">
                    <input type="text">
                </div>
            </div>
        </div>
    </div>   

  
</body>
</html>
